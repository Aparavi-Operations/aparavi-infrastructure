---
- name: Restart systemd-timesyncd
  service:
    name: "systemd-timesyncd"
    state: restarted

- name: Wazuh | 2576 | chmod grub.conf
  file:
    path: /boot/grub/grub.cfg
    owner: root
    group: root
    mode: 0400

- name: Wazuh | 2576 | update-grub
  command: /usr/sbin/update-grub
  notify: Wazuh | 2576 | chmod grub.conf

- name: Wazuh | 2579 | ipv4 route flush
  command: sysctl -w net.ipv4.route.flush=1

- name: Wazuh | 2579 | ipv6 route flush
  command: sysctl -w net.ipv6.route.flush=1

- name: Wazuh | 2629 |  rsyslog restart
  service:
    name: rsyslog
    state: restarted

- name: passwd- group- permissions
  file:
    dest: '{{ item }}'
    mode: "u-x,go-rwx"
  loop:
    - /etc/passwd-
    - /etc/group-

- name: log permissions
  shell: find /var/log -type f -exec chmod g-wx,o-rwx "{}" + -o -type d -exec chmod g-w,o-rwx "{}" +
  register: log_files_dirs_changed
  changed_when: log_files_dirs_changed.stdout_lines | length > 0

- name: iptables save
  shell: |
    iptables-save > /etc/iptables/rules.v4
    ip6tables-save > /etc/iptables/rules.v6

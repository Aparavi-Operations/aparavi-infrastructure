---

- job_name: 'node_exporter_static'
  static_configs:
    - labels:
        service: 'aparavi'
        component: 'platform'
        subcomponent: 'app'
        env: '#{ENVIRONMENT}'
      targets:
        - '<<aggregator_ip>>:9100'
    - labels:
        service: 'aparavi'
        component: 'collector'
        subcomponent: 'app'
        env: '<<deployment>>'
      targets:
        - '<<collector_ip>>:9100'
